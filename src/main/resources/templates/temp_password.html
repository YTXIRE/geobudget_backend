<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш временный пароль</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .email-wrapper {
            width: 100%;
            padding: 40px 0;
            background-color: #f0f4f8;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495E;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #27af2b);
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            padding: 30px;
            text-align: center;
            color: #eaeaea;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #4CAF50, #27af2b);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .footer {
            padding: 20px;
            font-size: 12px;
            color: #999999;
            text-align: center;
            background-color: #f9f9f9;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 330px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .dont-register {
            color: #737272;
            font-size: 12px;
        }

        @media screen and (max-width: 620px) {
            .email-container {
                width: 90%;
                padding: 0;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-container">
        <div class="header">
            <h1>Временный пароль</h1>
        </div>
        <div class="content">
            <div class="wrapper">
                <img src="https://i.ibb.co/pj7tc5V3/logo.png" alt="Geo Budget" class="logo">
            </div>
            <p>Привет!</p>
            <p>Ваш временный пароль: {{TEMP_PASSWORD}}. Пароль действует 24 часа.</p>
        </div>
        <div class="footer">
            &copy; 2025 GeoBudget. Все права защищены.
        </div>
    </div>
</div>
</body>
</html>
